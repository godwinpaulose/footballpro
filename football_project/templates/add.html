{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="text" name="name" placeholder="enter the team name">
  <input type="text" name="disc" placeholder="enter the team disc">
  <input type="text" name="year" placeholder="enter the year">
  <input type="file" name="img">
  <input type="submit">
</form>
{% endblock %}
