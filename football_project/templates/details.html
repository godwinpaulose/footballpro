{% extends 'base.html' %}
{% block body %}
<div class="contianer">
    <div class="row">
        <div class="col-md-6">
          <img src="{{team.img.url}}" width="300" height="300">
            <div class="col-md-6">
                <h3><b>{{team.name}}</b></h3><br>
                <h5>{{team.disc}}</h5><br>
                <h6>{{team.year}}</h6>
                <a class="btn btn-warning" href="{% url 'livescore:update' team.id %}">update</a>
                <a class="btn btn-danger" href="{% url 'livescore:delete' team.id %}">delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
